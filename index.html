<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>


<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo" alt="Mesto Russia">
      <hr class="line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <img src="./images/Edit-Button.svg" class="profile__edit-button" alt="Редактировать информацию">
          <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <section class="elements">
        <figure class="element">
          <img src="images/Borisovskiye-church-cropped.jpg" alt="Церковь Живоначальной Троицы в Борисово" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__text" title="Борисово>">Борисово</p>
            <img src="images/heart.svg" class="element__like-button" alt="Нравится">
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Dendropark-cropped.jpg" alt="Бирюлёвский Дендропарк" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__text" title="Дендропарк в Бирюлёво">Дендропарк в Бирюлёво</p>
            <img src="images/heart.svg" class="element__like-button" alt="Нравится">
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Kaliningrad-harbor-cropped.jpg" alt="Порт в Калининграде" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__text" title="Калининград">Калининград</p>
            <img src="images/heart.svg" class="element__like-button" alt="Нравится">
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Kotor-pier-cropped.jpg" alt="Пристань в Которе" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__text" title="Котор">Котор</p>
            <img src="images/heart.svg" class="element__like-button" alt="Нравится">
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Suzdal-cropped.jpg" alt="Суздаль" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__text" title="Суздаль">Суздаль</p>
            <img src="images/heart.svg" class="element__like-button" alt="Нравится">
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/tivat-harbor-cropped.jpg" alt="Тиват" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__text" title="Тиват">Тиват</p>
            <img src="images/heart.svg" class="element__like-button" alt="Нравится">
          </figcaption>
        </figure>
      </section>

    </main>
    <footer class="footer">
      &copy; 2020 Mesto Russia
    </footer>
  </div>
</body>

</html>
