<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo" alt="Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <figure class="element">
          <img src="images/Borisovskiye-church-cropped.jpg" alt="Церковь Живоначальной Троицы в Борисово" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__text" title="Борисово>">Борисово</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Dendropark-cropped.jpg" alt="Бирюлёвский Дендропарк" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__text" title="Дендропарк в Бирюлёво">Дендропарк в Бирюлёво</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Kaliningrad-harbor-cropped.jpg" alt="Порт в Калининграде" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__text" title="Калининград">Калининград</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Kotor-pier-cropped.jpg" alt="Пристань в Которе" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__text" title="Котор">Котор</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Suzdal-cropped.jpg" alt="Суздаль" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__text" title="Суздаль">Суздаль</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/tivat-harbor-cropped.jpg" alt="Тиват" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__text" title="Тиват">Тиват</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">
        &copy; 2020 Mesto Russia
      </p>

      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <form class="popup__form" name="edit-profile-info">
            <input name="profile-name" required class="popup__input popup__input_type_name" placeholder="Ваше имя">
            <input name="profile-description" required class="popup__input popup__input_type_description" placeholder="Описание">
            <input type="submit" class="popup__submit-button" value="Сохранить">
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </section>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
