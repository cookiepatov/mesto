<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo" alt="Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      <template id="card-template">
        <figure class="element">
            <img class="element__picture">
            <figcaption class="element__caption">
              <h2 class="element__text"></h2>
              <button type="button" class="element__like-button"></button>
            </figcaption>
          </figure>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" name="edit-profile-info">
          <input name="profile-name" required class="popup__input popup__input_type_name" placeholder="Ваше имя">
          <input name="profile-description" required class="popup__input popup__input_type_description" placeholder="Описание">
          <input type="submit" class="popup__submit-button" value="Сохранить">
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
