<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="logo" alt="Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
      <button class="profile__avatar-button">
        <img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar-image" alt="Аватар пользователя">
      </button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" name="edit-profile-info" novalidate>
          <input id="profile-name-input" name="name" required  minlength="2" maxlength="40" class="popup__input popup__input_type_name" placeholder="Ваше имя">
          <span class="popup__error profile-name-input-error">Вы пропустили это поле.</span>
          <input id="profile-description-input" name="description" required minlength="2" maxlength="200" class="popup__input popup__input_type_data" placeholder="Описание">
          <span class="popup__error profile-description-input-error">Вы пропустили это поле.</span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_card">
      <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="popup__form" name="add-place" novalidate>
          <input id="place-name-input" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
          <span class="popup__error place-name-input-error">Вы пропустили это поле.</span>
          <input id="place-link-input" name="data" required type="url" class="popup__input popup__input_type_data" placeholder="Ссылка на картинку">
          <span class="popup__error place-link-input-error">Вы пропустили это поле.</span>
          <button type="submit" class="popup__button" disabled>Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_full-view">
      <figure class="popup__picture-container">
        <div class="popup__picture-elements">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__full-picture"
          alt="Полноэкранный просмотр"
          src='https://sun9-67.userapi.com/impg/H_Flnzr-gxgd2Z3Lor5kQdXH7NU2T9_Xd2L_vg/RQFkkCHugd8.jpg?size=2560x1535&quality=96&proxy=1&sign=c8ad7af02d0a55a0b52c260c2dfeb468&type=album'>
          <h2 class="popup__picture-title">Полноэкранный просмотр</h2>
        </div>
      </figure>
    </section>
    <section class="popup popup_type_avatar">
      <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">
          Обновить аватар
        </h2>
        <form class="popup__form" name="change-avatar" novalidate>
          <input id="avatar-link-input" name="data" required type="url" class="popup__input popup__input_type_data" placeholder="Ссылка на аватар">
          <span class="popup__error place-link-input-error">Вы пропустили это поле.</span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_delete-confirm">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title popup__title_type_approval">
          Вы уверены?
        </h2>
        <button type="button" class="popup__button">Да</button>
      </div>
    </section>

  </div>
  <template id="card-template">
    <figure class="element">
      <button class="element__picture-button">
        <img class="element__picture" alt="загруженное изображение" src="#">
      </button>
        <button type="button" class="element__delete-button"></button>
        <figcaption class="element__caption">
          <h2 class="element__text"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like-button"></button>
            <p class="element__like-counter">0</p>
          </div>
        </figcaption>
      </figure>
    </template>
</body>

</html>
